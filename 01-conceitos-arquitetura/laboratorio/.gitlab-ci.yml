stages:
  - build
  - deploy

criar_imagens:
  stage: build
  tags:
    - gcp
  script:
    - docker build -t marcelosoares92/gcp-projeto1:1.0 app/.
    - docker push marcelosoares92/gpc-projeto1:1.0

executar_imagens:
  stage: deploy
  needs:
    - criar_imagens
  tags:
    - gcp
  script:
    - docker run -dti --name webserver -p 80:80 marcelosoares92/gcp-projeto1:1.0